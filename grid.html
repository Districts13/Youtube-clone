<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Grid practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
        <div style="background: lightblue">
            div1
        </div>
        <div style="background: lightpink">
            div 2
            <p>test</p>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 100px 50px; margin-top: 10px">
        <div style="background: lightblue">
            100px
        </div>
        <div style="background: lightpink">
            100px
            <p>test</p>
        </div>
        <div style="background: lightblue">
            50px
        </div>
        <div style="background: lightpink">
            100px
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr; margin-top: 10px">
        <div style="background: lightblue">
            100px
        </div>
        <div style="background: lightpink">
            1fr
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 10px">
        <div style="background: lightblue">
            100px
        </div>
        <div style="background: lightpink">
            1fr
        </div>
        <div style="background: lightblue">
            2fr
        </div>
    </div>

    <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 10px;
        height: 500px;
        column-gap: 20px; /*Расстояние между столбцами*/
        row-gap: 30px; /*Расстояние между строками*/
    ">
        <div style="background: lightblue">
            1fr
        </div>
        <div style="background: lightpink">
            1fr
        </div>
        <div style="background: lightblue">
            1fr
        </div>
        <div style="background: lightpink">
            1fr
        </div>
        <div style="background: lightblue">
            1fr
        </div>
        <div style="background: lightpink">
            1fr
        </div>
    </div>
  </body>
</html>
